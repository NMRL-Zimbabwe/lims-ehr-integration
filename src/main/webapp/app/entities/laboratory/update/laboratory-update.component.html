<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-laboratory-heading"
        data-cy="LaboratoryCreateUpdateHeading"
        jhiTranslate="limsEhrIntegrationApp.laboratory.home.createOrEditLabel"
      >
        Create or edit a Laboratory
      </h2>

      <jhi-alert-error></jhi-alert-error>

      <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
        <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
        <input type="string" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
      </div>

      <div class="row mb-3">
        <label class="form-label" jhiTranslate="limsEhrIntegrationApp.laboratory.name" for="field_name">Name</label>
        <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
      </div>

      <div class="row mb-3">
        <label class="form-label" jhiTranslate="limsEhrIntegrationApp.laboratory.code" for="field_code">Code</label>
        <input type="text" class="form-control" name="code" id="field_code" data-cy="code" formControlName="code" />
      </div>

      <div class="row mb-3">
        <label class="form-label" jhiTranslate="limsEhrIntegrationApp.laboratory.type" for="field_type">Type</label>
        <input type="text" class="form-control" name="type" id="field_type" data-cy="type" formControlName="type" />
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
