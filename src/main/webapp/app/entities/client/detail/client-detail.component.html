<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="client">
      <h2 data-cy="clientDetailsHeading"><span jhiTranslate="limsEhrIntegrationApp.client.detail.title">Client</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ client.id }}</span>
        </dd>
        <dt><span jhiTranslate="limsEhrIntegrationApp.client.streetAddress">Street Address</span></dt>
        <dd>
          <span>{{ client.streetAddress }}</span>
        </dd>
        <dt><span jhiTranslate="limsEhrIntegrationApp.client.postalCode">Postal Code</span></dt>
        <dd>
          <span>{{ client.postalCode }}</span>
        </dd>
        <dt><span jhiTranslate="limsEhrIntegrationApp.client.city">City</span></dt>
        <dd>
          <span>{{ client.city }}</span>
        </dd>
        <dt><span jhiTranslate="limsEhrIntegrationApp.client.stateProvince">State Province</span></dt>
        <dd>
          <span>{{ client.stateProvince }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/client', client.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
